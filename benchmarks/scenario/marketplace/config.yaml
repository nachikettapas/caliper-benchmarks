---
params:
    numberOfAccounts: &accounts 100
    accountPhasePrefix: &prefix phase3

test:
    workers:
        type: local
        number: 1
    rounds:
    - label: announce
      txNumber: *accounts
      rateControl: { type: 'fixed-rate', opts: { tps: 5 } }
      workload:
          module: ./benchmarks/scenario/marketplace/announce.js
          arguments:
              accountPhasePrefix: *prefix
              commitment: 10
              manager: "0xc0A8e4D217eB85b812aeb1226fAb6F588943C2C2"
    - label: addplayer
      txNumber: *accounts
      rateControl: { type: 'fixed-rate', opts: { tps: 2 } }
      workload:
          module: ./benchmarks/scenario/marketplace/addPlayer.js
          arguments:
              accountPhasePrefix: *prefix
    - label: register
      txNumber: *accounts
      rateControl: { type: 'fixed-rate', opts: { tps: 2 } }
      workload:
          module: ./benchmarks/scenario/marketplace/register.js
          arguments:
              accountPhasePrefix: *prefix
              announceCommitment: 10
              playerCommitment: 2
              manager: "0xc0A8e4D217eB85b812aeb1226fAb6F588943C2C2"
    - label: setreceived
      txNumber: *accounts
      rateControl: { type: 'fixed-rate', opts: { tps: 5 } }
      workload:
          module: ./benchmarks/scenario/marketplace/setReceived.js
          arguments:
              accountPhasePrefix: *prefix
              manager: "0xc0A8e4D217eB85b812aeb1226fAb6F588943C2C2"
    - label: commit
      txNumber: *accounts
      rateControl: { type: 'fixed-rate', opts: { tps: 5 } }
      workload:
          module: ./benchmarks/scenario/marketplace/commit.js
          arguments:
              accountPhasePrefix: *prefix
    - label: reveal
      txNumber: *accounts
      rateControl: { type: 'fixed-rate', opts: { tps: 5 } }
      workload:
          module: ./benchmarks/scenario/marketplace/reveal.js
          arguments:
              accountPhasePrefix: *prefix
    - label: calculateresult
      txNumber: *accounts
      rateControl: { type: 'fixed-rate', opts: { tps: 5 } }
      workload:
          module: ./benchmarks/scenario/marketplace/calculateresult.js
          arguments:
              accountPhasePrefix: *prefix
